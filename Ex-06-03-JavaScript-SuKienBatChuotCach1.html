<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptCatchSuKien</title>
</head>
<body>
    <p onclick="tin_lamgido()">LamGi</p>
    <p id="lam">Lamgivay</p>
    <script>
        function tin_lamgido() {
            alert("DiHocCodeGym");
        }
        var tin = document.getElementById("lam");
        tin.addEventListener("lamgivay",lamgivayFunction);
        function lamgivayFunction(){
            alert ("HayLamDiNao");
        }
    </script>
</body>
</html>
