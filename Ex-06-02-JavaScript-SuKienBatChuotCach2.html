<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptSuKienBatChuotDoDen</title>
</head>
<body>
    <p <p onMouseOver="mouseover()" onMouseOut="mouseout()" id="tin">This is a text</p>
    <script>
            function mouseover () {
            document.getElementById("tin").style.color ="red";
        }
            function mouseout () {
            document.getElementById("tin").style.color="yellow";
        }
    </script>

</body>
</html>
